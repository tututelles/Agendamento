<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Descubra seu perfume</title>

  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="section-title">Quiz Olfativo</h2>
      <form id="quizForm" class="quiz-form">
        <div class="quiz-question">
          <label>1. Qual clima você prefere?</label><br>
          <input type="radio" name="clima" value="fresco"> Fresco<br>
          <input type="radio" name="clima" value="quente"> Quente<br>
        </div>

        <div class="quiz-question">
          <label>2. Qual ocasião você quer um perfume?</label><br>
          <input type="radio" name="ocasiao" value="dia"> Uso diário<br>
          <input type="radio" name="ocasiao" value="noite"> Encontros e festas<br>
        </div>

        <div class="quiz-question">
          <label>3. Quais notas você prefere?</label><br>
          <input type="radio" name="notas" value="cítricas"> Cítricas<br>
          <input type="radio" name="notas" value="doces"> Doces<br>
          <input type="radio" name="notas" value="amadeiradas"> Amadeiradas<br>
        </div>

        <div class="quiz-question">
          <label>4. Qual gênero você prefere?</label><br>
          <input type="radio" name="genero" value="feminino"> Feminino<br>
          <input type="radio" name="genero" value="masculino"> Masculino<br>
          <input type="radio" name="genero" value="unissex"> Unissex<br>
        </div>

        <button type="submit" class="btn-primary">Ver Resultado</button>
      </form>

      <div id="resultado" class="quiz-result"></div>
    </div>
  </section>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const clima = document.querySelector('input[name="clima"]:checked')?.value;
      const ocasiao = document.querySelector('input[name="ocasiao"]:checked')?.value;
      const notas = document.querySelector('input[name="notas"]:checked')?.value;
      const genero = document.querySelector('input[name="genero"]:checked')?.value;

      let recomendacao = "";

      if (clima === "fresco" && notas === "cítricas") {
        recomendacao = "Perfumes leves como 'Light Blue' ou 'Azzaro Chrome'.";
      } else if (notas === "doces" && ocasiao === "noite") {
        recomendacao = "Perfumes envolventes como 'La Vie Est Belle' ou 'Scandal'.";
      } else if (notas === "amadeiradas") {
        recomendacao = "Perfumes marcantes como 'Terre d’Hermès' ou 'Bleu de Chanel'.";
      } else {
        recomendacao = "Um perfume versátil como 'CK One' pode ser ideal para você.";
      }

      document.getElementById('resultado').innerHTML = `
        <h3>Recomendação:</h3>
        <p>${recomendacao}</p>
      `;
    });
  </script>
</body>
</html>
