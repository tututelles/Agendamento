<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Descubra seu perfume</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="section-title">Quiz Olfativo</h2>
      <form id="quizForm" class="quiz-form">
        <div class="quiz-question">
          <label>1. Qual clima você prefere?</label><br>
          <input type="radio" name="clima" value="fresco"> Fresco<br>
          <input type="radio" name="clima" value="quente"> Quente<br>
        </div>

        <div class="quiz-question">
          <label>2. Qual ocasião você quer um perfume?</label><br>
          <input type="radio" name="ocasiao" value="dia"> Uso diário<br>
          <input type="radio" name="ocasiao" value="noite"> Encontros e festas<br>
        </div>

        <div class="quiz-question">
          <label>3. Quais notas você prefere?</label><br>
          <input type="radio" name="notas" value="cítricas"> Cítricas<br>
          <input type="radio" name="notas" value="doces"> Doces<br>
          <input type="radio" name="notas" value="amadeiradas"> Amadeiradas<br>
        </div>

        <div class="quiz-question">
          <label>4. Qual gênero você prefere?</label><br>
          <input type="radio" name="genero" value="feminino"> Feminino<br>
          <input type="radio" name="genero" value="masculino"> Masculino<br>
          <input type="radio" name="genero" value="unissex"> Unissex<br>
        </div>

        <button type="submit" class="btn-primary">Ver Resultado</button>
      </form>

      <div id="resultado" class="quiz-result"></div>
    </div>
  </section>

  <script>
    const quizForm = document.getElementById('quizForm');
    const resultadoDiv = document.getElementById('resultado');

    quizForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      resultadoDiv.innerHTML = '<p>Consultando a IA para sua recomendação...</p>';

      const form = new FormData(quizForm);
      const clima = form.get('clima');
      const ocasiao = form.get('ocasiao');
      const notas = form.get('notas');
      const genero = form.get('genero');

      const prompt = `Você é um especialista em perfumes. Com base nas seguintes preferências:

Clima: ${clima}
Ocasião: ${ocasiao}
Notas: ${notas}
Gênero: ${genero}

Recomende um perfume ideal, com uma breve explicação do motivo.`;

      try {
        const response = await fetch('http://localhost:3000/api/recomendar-perfume', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error('Erro na resposta da IA');

        const data = await response.json();

        resultadoDiv.innerHTML = `
          <h3>Recomendação da IA:</h3>
          <p>${data.text}</p>
        `;
      } catch (err) {
        resultadoDiv.innerHTML = `<p>Erro ao consultar a IA: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
