<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Descubra seu perfume com IA</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="section-title">Quiz Olfativo</h2>
      <form id="quizForm" class="quiz-form">
        <div class="quiz-question">
          <label>1. Qual clima você prefere?</label><br />
          <input type="radio" name="clima" value="fresco" required /> Fresco<br />
          <input type="radio" name="clima" value="quente" /> Quente<br />
        </div>

        <div class="quiz-question">
          <label>2. Qual ocasião você quer um perfume?</label><br />
          <input type="radio" name="ocasiao" value="dia" required /> Uso diário<br />
          <input type="radio" name="ocasiao" value="noite" /> Encontros e festas<br />
        </div>

        <div class="quiz-question">
          <label>3. Quais notas você prefere?</label><br />
          <input type="radio" name="notas" value="cítricas" required /> Cítricas<br />
          <input type="radio" name="notas" value="doces" /> Doces<br />
          <input type="radio" name="notas" value="amadeiradas" /> Amadeiradas<br />
        </div>

        <div class="quiz-question">
          <label>4. Qual gênero você prefere?</label><br />
          <input type="radio" name="genero" value="feminino" required /> Feminino<br />
          <input type="radio" name="genero" value="masculino" /> Masculino<br />
          <input type="radio" name="genero" value="unissex" /> Unissex<br />
        </div>

        <button type="submit" class="btn-primary">Ver Resultado</button>
      </form>

      <div id="resultado" class="quiz-result"></div>
    </div>
  </section>

  <script>
    const quizForm = document.getElementById('quizForm');
    const resultadoDiv = document.getElementById('resultado');

    quizForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultadoDiv.innerHTML = '<p>Consultando IA para sua recomendação...</p>';

      const formData = new FormData(quizForm);
      const clima = formData.get('clima');
      const ocasiao = formData.get('ocasiao');
      const notas = formData.get('notas');
      const genero = formData.get('genero');

      // Monta o prompt para a IA
      const prompt = `Você é um especialista em perfumes. Baseado nas preferências abaixo, recomende o perfume ideal para o usuário:\n
      Clima: ${clima}\n
      Ocasião: ${ocasiao}\n
      Notas preferidas: ${notas}\n
      Gênero: ${genero}\n
      Explique brevemente a recomendação.`;

      try {
        const response = await fetch('http://localhost:3000/api/recomendar-perfume', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) throw new Error('Erro na resposta do servidor');

        const data = await response.json();

        resultadoDiv.innerHTML = `
          <h3>Recomendação da IA:</h3>
          <p>${data.text}</p>
        `;
      } catch (error) {
        resultadoDiv.innerHTML = `<p>Erro ao obter recomendação: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
