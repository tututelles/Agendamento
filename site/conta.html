<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sua Conta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Bem-vindo à sua conta!</h2>
    <p id="infoUsuario"></p>
    <a href="file.html">← Voltar para o início</a>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('infoUsuario').innerHTML = `
        Nome: <strong>${usuario.nome}</strong><br>
        Plano: <strong>${usuario.plano}</strong><br>
        Dias restantes: <strong>${usuario.diasRestantes}</strong>
      `;
    }
  </script>
</body>
</html>
