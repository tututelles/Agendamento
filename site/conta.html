<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sua Conta</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      color: #111;
    }
    .info {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>Minha Conta</h1>
  <div class="info" id="dadosUsuario"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('usuario'));
    if (!user) {
      location.href = 'login.html';
    } else {
      document.getElementById('dadosUsuario').innerHTML = `
        <p><strong>Nome:</strong> ${user.nome}</p>
        <p><strong>Plano:</strong> ${user.plano}</p>
        <p><strong>Dias restantes:</strong> ${user.diasRestantes} dias</p>
      `;
    }
  </script>
</body>
</html>
