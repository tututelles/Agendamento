<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="erroLogin" style="color: red;"></p>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const dados = Object.fromEntries(form.entries());

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      if (!res.ok) {
        document.getElementById('erroLogin').textContent = 'Email ou senha inv√°lidos.';
        return;
      }

      const usuario = await res.json();

      // Salva no localStorage (ou sessionStorage)
      localStorage.setItem('usuario', JSON.stringify(usuario));

      // Redireciona para a conta
      window.location.href = 'conta.html';
    });
  </script>
</body>
</html>
